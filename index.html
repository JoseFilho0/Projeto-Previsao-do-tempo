<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite a Cidade">
        <button onclick="cliqueiBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/487388/find.svg" alt="imagem-lupa">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">21°C</p>
            <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="icone-nuvem">
            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
